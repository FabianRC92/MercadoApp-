<main class="card pt-5 pb-3 animated fadeIn fast" *ngIf="detalleProducto">
  <div class="row">
    <div
      class="col-lg-6 col-md-6 col-sm-6 col-xs-12 d-flex justify-content-center"
    >
      <img [src]="detalleProducto.picture" [alt]="detalleProducto.title" />
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 p-4">
      <span>
        {{ detalleProducto.condition | titlecase }} -
        {{ detalleProducto.sold_quantity }} vendidos
      </span>

      <div class="mt-2 mb-4">
        <h3>{{ detalleProducto.title }}</h3>
      </div>
      <div class="mb-5">
        <h2>{{ detalleProducto.price.amount | currency }}</h2>
      </div>
      <div>
        <button type="button" class="btn btn-primary btn-comprar">
          Comprar
        </button>
      </div>
    </div>
  </div>

  <div class="mt-5 p-4">
    <h3>Descripci√≥n del producto</h3>
  </div>

  <div
    class="d-flex justify-content-center align-items-center container-detail"
  >
    <div class="text-justify p-4">
      {{ detalleProducto.description }}
    </div>
  </div>
</main>
